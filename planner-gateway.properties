# url, куда будет происходить регистрация микросервисов
eureka.client.service-ur1.defaultZone=http://localhost:8761/eureka

# пля корректной работы ai gatewav
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# можно вручную перенаправлять запрос на нужный микросервис
spring.cloud.gateway.routes0.id=test
spring.cloud.gateway.routes0.uri=lb://eclient
spring.cloud.gateway.routes[0].predicates[0]=Path=/main/test
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes 1.id=name
spring.cloud.gateway.routes[1].uri=1b://eclient2
spring.cloud.gateway.routes[1].predicates[0]=Path=/new/name
spring.cloud.gateway.routes [1].predicates [1]=Method=GET
